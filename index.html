<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRT to LRC Converter</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
          },
        },
      }
    </script>
    <!-- Babel for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map for React and Lucide -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- Main Application Script -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        ArrowRight, 
        Upload, 
        Download, 
        Copy, 
        Check, 
        Trash2, 
        FileText, 
        Music, 
        Save,
        AlignLeft
      } from 'lucide-react';

      // --- Utils: Parser Logic ---
      /**
       * Converts SRT formatted string to LRC formatted string.
       */
      const convertSrtToLrc = (srtContent) => {
        if (!srtContent) return '';

        // Normalize line endings to \n
        const normalized = srtContent.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
        
        // Split by double newlines to isolate blocks
        const blocks = normalized.split(/\n\n+/);

        const lrcLines = blocks.map((block) => {
          const lines = block.split('\n').map(line => line.trim()).filter(line => line !== '');
          
          const timeLineIndex = lines.findIndex(l => l.includes('-->'));

          if (timeLineIndex === -1) {
            return null;
          }

          const timeLine = lines[timeLineIndex];
          const textLines = lines.slice(timeLineIndex + 1);
          
          if (textLines.length === 0) {
             return null;
          }

          const timeMatch = timeLine.match(/(\d{1,2}):(\d{2}):(\d{2})[,.](\d{3})/);
          
          if (!timeMatch) {
            return null;
          }

          const [_, hh, mm, ss, ms] = timeMatch;

          const hours = parseInt(hh, 10);
          const minutes = parseInt(mm, 10);
          const totalMinutes = hours * 60 + minutes;

          const formattedMinutes = String(totalMinutes).padStart(2, '0');
          const textContent = textLines.join(' ');

          return `[${formattedMinutes}:${ss}.${ms}]${textContent}`;
        }).filter(line => line !== null);

        return lrcLines.join('\n');
      };

      // --- Component: Converter ---
      const Converter = () => {
        const [input, setInput] = useState('');
        const [output, setOutput] = useState('');
        const [copied, setCopied] = useState(false);
        
        // Download configuration state
        const [baseName, setBaseName] = useState('lyrics');
        const [extension, setExtension] = useState('txt');
        
        const fileInputRef = useRef(null);

        // Auto convert when input changes
        useEffect(() => {
          const result = convertSrtToLrc(input);
          setOutput(result);
        }, [input]);

        const handleFileUpload = (event) => {
          const file = event.target.files?.[0];
          if (!file) return;

          const nameWithoutExt = file.name.replace(/\.[^/.]+$/, "");
          setBaseName(nameWithoutExt);

          const reader = new FileReader();
          reader.onload = (e) => {
            const content = e.target?.result;
            setInput(content);
          };
          reader.readAsText(file);
        };

        const handleDrop = (event) => {
          event.preventDefault();
          const file = event.dataTransfer.files?.[0];
          if (file) {
            const nameWithoutExt = file.name.replace(/\.[^/.]+$/, "");
            setBaseName(nameWithoutExt);
            
            const reader = new FileReader();
            reader.onload = (e) => {
              const content = e.target?.result;
              setInput(content);
            };
            reader.readAsText(file);
          }
        };

        const handleDragOver = (event) => {
          event.preventDefault();
        };

        const copyToClipboard = async () => {
          try {
            await navigator.clipboard.writeText(output);
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          } catch (err) {
            console.error('Failed to copy text: ', err);
          }
        };

        const downloadFile = () => {
          let finalName = baseName.trim();
          if (!finalName) {
            finalName = prompt("Please enter a filename:", "lyrics") || "lyrics";
            setBaseName(finalName);
          }

          const element = document.createElement("a");
          const file = new Blob([output], {type: 'text/plain'});
          element.href = URL.createObjectURL(file);
          element.download = `${finalName}.${extension}`;
          document.body.appendChild(element);
          element.click();
          document.body.removeChild(element);
        };

        const downloadPureLyrics = () => {
            if (!output) return;

            // Remove timestamps [mm:ss.xxx] from the beginning of lines
            const pureLyrics = output.replace(/^\[\d{2}:\d{2}\.\d{2,3}\]/gm, '');

            let finalName = baseName.trim();
            if (!finalName) {
              finalName = prompt("Please enter a filename:", "lyrics") || "lyrics";
              setBaseName(finalName);
            }

            const element = document.createElement("a");
            const file = new Blob([pureLyrics], {type: 'text/plain'});
            element.href = URL.createObjectURL(file);
            // Force .txt for pure lyrics
            element.download = `${finalName}_pure.txt`;
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        };

        const clearAll = () => {
          setInput('');
          setBaseName('lyrics');
          if (fileInputRef.current) {
            fileInputRef.current.value = '';
          }
        };

        return (
          <div className="space-y-6">
            {/* Controls Bar */}
            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 items-center justify-between">
              {/* Left Side: Actions */}
              <div className="flex items-center gap-3 w-full md:w-auto">
                <input
                  type="file"
                  accept=".srt,.txt"
                  onChange={handleFileUpload}
                  className="hidden"
                  ref={fileInputRef}
                />
                <button
                  onClick={() => fileInputRef.current?.click()}
                  className="flex-1 md:flex-none flex items-center justify-center gap-2 px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg transition-colors font-medium text-sm"
                >
                  <Upload className="w-4 h-4" />
                  Upload SRT
                </button>
                
                <button
                  onClick={clearAll}
                  disabled={!input}
                  className={`flex-1 md:flex-none flex items-center justify-center gap-2 px-4 py-2 rounded-lg transition-colors font-medium text-sm ${
                    !input 
                      ? 'text-slate-300 cursor-not-allowed' 
                      : 'text-red-600 hover:bg-red-50'
                  }`}
                >
                  <Trash2 className="w-4 h-4" />
                  Clear
                </button>
              </div>

              {/* Right Side: Download Settings */}
              <div className="flex flex-col xl:flex-row items-center gap-3 w-full md:w-auto">
                <div className="flex items-center gap-2 w-full xl:w-auto bg-slate-50 border border-slate-200 rounded-lg p-1">
                   <div className="relative flex-grow">
                     <input 
                        type="text" 
                        value={baseName}
                        onChange={(e) => setBaseName(e.target.value)}
                        placeholder="Filename"
                        className="w-full sm:w-40 bg-transparent border-none text-sm px-3 py-1.5 focus:outline-none text-slate-700 placeholder-slate-400"
                     />
                     <span className="absolute right-0 top-1/2 -translate-y-1/2 w-px h-4 bg-slate-200"></span>
                   </div>
                   <select 
                      value={extension}
                      onChange={(e) => setExtension(e.target.value)}
                      className="bg-transparent border-none text-sm px-2 py-1.5 font-medium text-slate-600 focus:outline-none cursor-pointer hover:text-indigo-600"
                   >
                      <option value="txt">.txt</option>
                      <option value="lrc">.lrc</option>
                   </select>
                </div>

                <div className="flex items-center gap-2 w-full xl:w-auto">
                    <button
                    onClick={downloadPureLyrics}
                    disabled={!output}
                    className="flex-1 xl:flex-none flex items-center justify-center gap-2 px-4 py-2 bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 rounded-lg transition-colors font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed shadow-sm whitespace-nowrap"
                    title="Download lyrics without timestamps"
                    >
                    <AlignLeft className="w-4 h-4" />
                    No Time
                    </button>

                    <button
                    onClick={downloadFile}
                    disabled={!output}
                    className="flex-1 xl:flex-none flex items-center justify-center gap-2 px-6 py-2 bg-slate-800 hover:bg-slate-900 text-white rounded-lg transition-colors font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed shadow-sm"
                    >
                    <Download className="w-4 h-4" />
                    Download
                    </button>
                </div>
              </div>
            </div>

            {/* Editor Area */}
            <div className="flex flex-col md:flex-row gap-6 h-[calc(100vh-280px)] min-h-[500px]">
              {/* Input Column */}
              <div className="flex-1 flex flex-col h-full">
                <div className="flex items-center justify-between mb-2 px-1">
                   <label className="text-sm font-semibold text-slate-700 flex items-center gap-2">
                     <FileText className="w-4 h-4" />
                     Input (SRT Format)
                   </label>
                   <span className="text-xs text-slate-400">Paste or drag file here</span>
                </div>
                <div 
                  className="relative flex-grow group"
                  onDrop={handleDrop}
                  onDragOver={handleDragOver}
                >
                  <textarea
                    className="w-full h-full p-4 rounded-xl border border-slate-200 bg-white font-mono text-sm leading-relaxed focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none resize-none transition-shadow shadow-sm group-hover:shadow-md"
                    placeholder={`Paste SRT content here...\n\nExample:\n1\n00:00:12,000 --> 00:00:17,766\nLyrics text here`}
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                  />
                  {input === '' && (
                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none opacity-40">
                      <div className="flex flex-col items-center gap-2">
                        <Upload className="w-12 h-12 text-slate-300" />
                        <span className="text-slate-400">Drop SRT file here</span>
                      </div>
                    </div>
                  )}
                </div>
              </div>

              {/* Arrow (Visible on desktop/tablet) */}
              <div className="hidden md:flex flex-col justify-center items-center text-slate-300">
                 <ArrowRight className="w-8 h-8" />
              </div>

              {/* Output Column */}
              <div className="flex-1 flex flex-col h-full">
                <div className="flex items-center justify-between mb-2 px-1">
                   <label className="text-sm font-semibold text-slate-700 flex items-center gap-2">
                     <Music className="w-4 h-4" />
                     Output (LRC / TXT)
                   </label>
                   <button
                      onClick={copyToClipboard}
                      disabled={!output}
                      className={`flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-medium transition-all ${
                        copied 
                          ? 'bg-green-100 text-green-700' 
                          : 'bg-indigo-50 text-indigo-700 hover:bg-indigo-100'
                      } disabled:opacity-0`}
                    >
                      {copied ? <Check className="w-3 h-3" /> : <Copy className="w-3 h-3" />}
                      {copied ? 'Copied!' : 'Copy'}
                    </button>
                </div>
                <div className="relative flex-grow">
                  <textarea
                    className="w-full h-full p-4 rounded-xl border border-slate-200 bg-white font-mono text-sm leading-relaxed focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none resize-none transition-shadow shadow-sm"
                    placeholder="Converted lyrics will appear here. You can also edit them manually."
                    value={output}
                    onChange={(e) => setOutput(e.target.value)}
                  />
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- Component: App ---
      const App = () => {
        return (
          <div className="min-h-screen flex flex-col bg-slate-50">
            {/* Header */}
            <header className="bg-white border-b border-slate-200 sticky top-0 z-10">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <div className="flex items-center space-x-3">
                  <div className="bg-indigo-600 p-2 rounded-lg">
                    <Music className="w-6 h-6 text-white" />
                  </div>
                  <h1 className="text-xl font-bold text-slate-900 tracking-tight">SRT to LRC Converter</h1>
                </div>
                <div className="text-sm text-slate-500 hidden sm:block">
                  Convert subtitles to lyrics easily
                </div>
              </div>
            </header>

            {/* Main Content */}
            <main className="flex-grow py-8 px-4 sm:px-6 lg:px-8">
              <div className="max-w-7xl mx-auto">
                <Converter />
              </div>
            </main>

            {/* Footer */}
            <footer className="bg-white border-t border-slate-200 py-6 mt-auto">
              <div className="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
                <p>Â© {new Date().getFullYear()} Khee. All rights reserved.</p>
              </div>
            </footer>
          </div>
        );
      };

      // --- Main Render ---
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
      }
    </script>
  </body>
</html>
